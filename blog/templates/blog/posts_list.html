{% extends 'blog/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
          Posts
        {% endblock title %}
    </title>
</head>
<body>
    {% block content %}
    <section>
        {% for post in posts %}
        <article class="text-white p-6">
            <div class="text-2xl"> {{ post.title }} </div>
            <div> {{ post.date }} </div>
            <div> {{ post.body }} </div>
        </article>
        {% endfor %}
    {% endblock content %}
    </section>
</body>
</html>
